<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
<title>답변 수정</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
     <div class="container-fluid">
       <a class="navbar-brand" href="/index">질문-답변 공개게시판</a>       
       <div class="collapse navbar-collapse">
       <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
             <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}">로그인</a><!-- isAnonymous()이게 참이면 로그인이 안된상태-->
          	 <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">로그아웃</a>
          </li>
          <li class="nav-item">
             <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/join}">회원가입</a>
          </li>
       </ul>
       </div>
     </div>
    </nav> 

	<div class="container">
		<h5 class="my-3 border-bottom pb-2">답변 수정</h5>
		<form method="post" th:object="${answerForm}">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			<div>
				<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
					<div th:each="err:${#fields.allErrors()}" th:text="${err}"></div>
				</div>
			</div>	
			<div>
				<label class="form-label">답변내용</label>
				<textarea rows="10" name="content" class="form-control" th:field="*{content}"></textarea>
			</div>
			<input type="submit" value="저장하기" class="btn btn-primary my-2">
		</form>	
	</div>	
</body>
</html>
