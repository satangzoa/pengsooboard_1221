<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
<title>회원 로그인</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
     <div class="container-fluid">
       <a class="navbar-brand" href="/index">질문-답변 공개게시판</a>       
       <div class="collapse navbar-collapse">
       <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
             <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}">로그인</a><!-- isAnonymous()이게 참이면 로그인이 안된상태-->
          	 <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">로그아웃</a>
          </li>
          <li class="nav-item">
             <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/join}">회원가입</a>
          </li>
       </ul>
       </div>
     </div>
    </nav> 
	 
	 <div class="container">
		<h5 class="my-3 border-bottom pb-2">회원 로그인</h5>
		<form th:action="@{/login}" method="post">
			<div th:if="${param.error}">
				<div class="alert alert-danger">
					로그인 실패! 아이디와 비밀번호를 확인해 주세요.
				</div>
			</div>		
			<div>
				<label class="form-label">사용자ID</label>
				<input type="text" name="username" class="form-control">
			</div>
			<div>
				<label class="form-label">비밀번호</label>
				<input type="password" name="password" class="form-control">
			</div>			
			<input type="submit" value="로그인" class="btn btn-primary my-2">
		<input type="text" value="취소" class="btn btn-primary" th:onclick="|location.href='@{/list}'|" style="width:60px">
		</form>	
	</div>	

</body>
</html>
